{% load static %}
{% if messages %}
{% for message in messages %}
<ul class="messages {% if message.tags %}message-{{ message.tags }}{% endif %} pt-15 pb-15">
    <div class="container">
        <div class="row">
            <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                <div class="message-item message-item-center">
                    {% if message.tags == 'info' %}
                    <img src="{% static 'assets/img/icon/sad.png' %}" alt="">
                    {% elif message.tags == 'success' %}
                    <img src="{% static 'assets/img/icon/correct.png' %}" alt="">
                    {% endif %}
                    <li>{{ message }}</li>
                </div>
            </div>
        </div>
    </div>
</ul>
{% endfor %}
{% endif %}
